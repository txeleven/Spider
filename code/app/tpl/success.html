
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUCCESS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__MANAGE__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__MANAGE__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__MANAGE__/css/animate.min.css" rel="stylesheet">
    <link href="__MANAGE__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="middle-box text-center animated fadeInDown">
    <h1>suc</h1>
    <h3 class="font-bold">{$content}</h3>
    <div class="error-desc">
        <p>页面自动 <a id="href" href="{$url?$url:'/'}">跳转</a> 等待时间： <b id="wait">3</b></p>
    </div>
</div>

<script src="__MANAGE__/js/jquery.min.js?v=2.1.4"></script>
<script src="__MANAGE__/js/bootstrap.min.js?v=3.3.6"></script>
<script type="text/javascript">
    (function(){
        var wait = document.getElementById('wait'),
            href = document.getElementById('href').href;
        var interval = setInterval(function(){
            var time = --wait.innerHTML;
            if(time <= 0) {
                location.href = href;
                clearInterval(interval);
            };
        }, 1000);
    })();
</script>
</body>
</html>
